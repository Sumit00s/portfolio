<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Web Developer & Designer</title>

    <!--FontAwsome Link-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!--Google Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!--CSS Link-->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    
    <!--Header-->

    <header id="header-inner">

        <div class="container">

            <nav id="main-nav">

                <img src="./img/logo.png" alt="logo" id="logo">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a href="contact.html " class="current">Contact</a></li>
                </ul>

            </nav>

        </div>

    </header>

   <!--Section A-->

   <section id="contact-a" class="text-center py-3">

       <div class="container">

           <h2 class="section-title">Contact Me</h2>
           <div class="bottom-line"></div>
           <p class="lead">Here is how you can reach me</p>

           <form method="POST" data-netlify="true" data-netlify-recaptcha="true">

               <div class="text-fields" >

                   <input type="text" class="text-input name-input" placeholder="Name" name="name" required>
                   <input type="text" class="text-input subject-input" placeholder="subject" name="subject" required>
                   <input type="email" class="text-input email-input" placeholder="Email" name="email" required>
                   <input type="text" class="text-input phone-input" name="phone" placeholder="Phone Number">
                   <textarea class="text-input message-input" name="message" placeholder="Enter Message"></textarea>

                   <div class="my-2">
                    <div data-netlify-recaptcha="true"></div>
                   </div>

               </div>

               <button type="submit" class="btn-dark">Submit</button>

           </form>

       </div>
   </section>

   <!--Se4ction B-->

   <section id="contact-b" class="py-3 bg-dark">

       <div class="container">

            <div class="contact-info">

               <div>
                   <i class="fas fa-envelope fa-2x"></i>
                   <h3>Email</h3>
                   <p>sumitsonawane245@.com</p>
               </div>

               <div>
                   <i class="fas fa-phone fa-2x"></i>
                   <h3>Phone</h3>
                   <p>+9187-8870-5720</p>
               </div>

               <div>
                   <i class="fas fa-address-card fa-2x"></i>
                   <h3>Address</h3>
                   <p>50 Main st, Malegoan</p>
               </div>

           </div>

       </div>

   </section>

   <!--Section C-->

   <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Let's Start Your Next Project</h1>
      </div>
   </section>

    

    <!--footer Section-->

    <footer id="main-footer">

        <div class="footer-content container">

            <p>2021 &copy Sumit Sonawane.Inc | All Rights Reserved</p>

            <div class="social">
                <i class="fab fa-twitter"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-linkedin"></i>
            </div>

        </div>

    </footer>

</body>
</html>
